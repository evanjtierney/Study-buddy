{% load socialaccount %}
{% load crispy_forms_tags %}
{% load ratings %}

{% if friend_list %}
    {% for each in friend_list %}
        {% if each.current_user != user %}
            <p>{{ each.current_user }}</p>
                <a href="remove_friend/{{ each.current_user.username }}/"> remove friend</a>
        {% endif %}
    {% endfor %}

{% else %}
    <p> No Friends </p>

{% endif %}
