<div class = "title">
    <h1>Users</h1>
</div>
<div class = "search_bar">
<form class="d-flex" action="{% url 'search_results' %}"  method="get" role="search">
    <input name="q" type="text" placeholder="Search...">
    <button class="btn btn-outline-dark" type="submit">Search</button>
  </form>
</div>
<ul>
    {% for user in object_list %}
    <div class = "result">
        <form id="post-form" method="POST" action="/study_buddy_app/publicProfile/user_redirect/">
            {% csrf_token %}
            <input type="hidden" name="username" id="username" value="{{user.username}}"/>
            <div onclick="javascript:this.parentNode.submit()" class="card w3-hover-shadow">
                <div class="card-body">
                    <h5  class="card-title">{{ user.username }}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk
                        of the card's content.</p>
                </div>
            </div>
        </form>
    </div>
    {% empty %}
    <li>No users yet.</li>
    {% endfor %}
</ul>
